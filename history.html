  </head>
  <body>
    <div id="version-updated">Version Updated</div>
    <header>
      <div class="logo">
        <a href=""><img src="css/icon_thumb.png"/></a>
      </div>
      <form action="#" id="frm-search" />
        <div class="search-container">
          <div class="query-wrapper">
            <input autocomplete=off type="text" class="query" id="query" size="110" />
            <div class="open-advanced"></div>
          </div>
          <button value="search" class="bttn search" type="submit">Search</button>
        </div>
        <div class="advanced-search">
          <fieldset><label>Title</label><input type=text data-settings-item="intitle"></fieldset>
          <fieldset><label>Text</label><input type=text id="pure-text"></fieldset>
          <fieldset><label>Site</label><input type=text data-settings-item="site"></fieldset>
          <fieldset><label>URL</label><input type=text data-settings-item="inurl"></fieldset>
          <fieldset><label>From</label><input type=date data-settings-item="startTime"></fieldset>
          <fieldset><label>To</label><input type=date data-settings-item="endTime"></fieldset>
        </div>
      </form>
      <button class="bttn clear" id="btn-clear-history">Clear History</button>
    </header>
    <section class="content">

     <div id="div-seperator">
      <div class="page-buttons">
        <button class="prev-page" id="btn-newer"></button>
        <span class="page-no" id="page-no">1</span>
        <button class="next-page" id="btn-older"></button>
      </div>
    </div>

      <div id="div-main" class="pretty-scroll">
        <table id="tbl-main">
          <tbody></tbody>
        </table>
        <div id="throbber" class=""></div>
      </div>
      <div id="bar-progress"></div>
      <div id="dialog-confirm">
        <p>
          <span id="dialog-confirm-icon" class="ui-icon ui-icon-alert"></span>
          <p id="dialog-confirm-msg">
            These items will be permanently deleted and cannot be recovered. Are you sure?
          </p>
        </p>
     </div>
   </section>
   <div id="overlay"></div>
  </body>
</html>
